syntax = "proto3";

option go_package = "github.com/arsync/arsync";

package arsync;

service Arsync {
  rpc Prepare(PrepareRequest) returns (PrepareResponse) {}
}

message PrepareRequest {
  string path = 1;
  string username = 2;
  string password = 3;
}

message PrepareResponse {
  bool success = 1;
}
